{% extends "layout.html" %}

{% block title %}
    Add Funds
{% endblock %}

{% block main %}
    <h4 class="my-field">Add funds to your portfolio:</h4>
    <form action="/add" method="post">
      <div class="mb-4">
          <input autocomplete="off" autofocus class="form-control mx-auto w-auto my-3" id="funds" name="funds" placeholder="Max. amount: $10,000" type="number" min="1">
      </div>
      <button class="btn btn-primary my-btn" type="submit"><u>A</u>dd</button>
    </form>
{% endblock %}
