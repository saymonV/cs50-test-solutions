{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h4 class="my-field">Sell your shares:</h4>
    <form action="/sell" method="post" class="my-4">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {% for option in options %}
                    <option value="{{ option.symbol }}">{{ option.symbol }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto my-3" id="shares" name="shares" placeholder="Number of shares" type="number" min="1">
        </div>
        <button class="btn btn-primary my-btn" type="submit"><u>S</u>ell</button>
    </form>
{% endblock %}
