<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link href="styles.css" rel="stylesheet">
        <script defer src="script.js"></script>

        <title>CV Prints</title>
    </head>

    <body>
      <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="img/logo.png" width="60" height="60" class="px-1 py-1">
              <span class="navbar-text fst-">CV prints</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">CV Prints</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about_us.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact_us.html">Contact Us</a>
                  </li>
                </ul>
               </div>
            </div>
          </div>
        </nav>
      </header>

      <div class="page-container">
        <div class="content-wrap">
          <h1 class="my-title">Contact us</h1>
          <!-- Simple forms for taking an input from a users -->
          <div class="container text-center">
            <form>
              <h3>Name:</h3>
              <input autocomplete="off" autofocus class="input-name" name="name" placeholder="Your name" required type="text"></br>

              <h3>Email:</h3>
              <input autocomplete="off" class="input-name" name="email" placeholder="Your email" required type="text"></br>

              <h4>Text:</h4>
              <textarea autocomplete="off" class="input-text" name="message" placeholder="Your message" required maxlength="255"></textarea></br>
              <button id="btn-send" type="submit" class="button" style="vertical-align:middle"><span>Send</span></button>
            </form>
          </div>
        </div>
        <footer class="my-footer">
            <p class="footer_copyright container text-center">
                &copy; Copyright by CV prints.co
            </p>
        </footer>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
